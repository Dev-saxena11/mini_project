<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red; list-style:none; padding:0;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <!-- Login Form -->
    <div id="login-form">
        <h2>Login</h2>
        <form method="POST">
            <input type="hidden" name="action" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="toggle-link" onclick="toggleForms()">Donâ€™t have an account? Register</span>
    </div>


        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form method="POST">
                <input type="hidden" name="action" value="register">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById("login-form").classList.toggle("hidden");
            document.getElementById("register-form").classList.toggle("hidden");
        }
    </script>
</body>
</html>
