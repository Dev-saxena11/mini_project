<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <p>Travel Together</p>
        </div>
        <nav class="nav-links" id="nav-links">
            <a href="/home">← Back to Home</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="form-wrapper {% if show_register %}show-register{% endif %}" id="formWrapper">

                <div class="form-panel login-panel">
                    <h2>Welcome Back!</h2>
                    <form method="POST">
                        <input type="hidden" name="action" value="login">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <span class="toggle-link" onclick="toggleForms()">Don’t have an account? Register</span>
                </div>

                <div class="form-panel register-panel">
                    <h2>Join the Adventure</h2>
                    <form method="POST">
                        <input type="hidden" name="action" value="register">

                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password (strong)" required>

                        <input type="text" name="phone_no" placeholder="Phone Number (optional)">
                        <select name="gender">
                            <option value="">Select Gender (optional)</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <textarea name="bio" placeholder="Write a short bio (optional)"></textarea>

                        <button type="submit">Create Account</button>
                    </form>
                    <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
                </div>

            </div>
        </div>
    </main>
    
    <footer style="margin-top: 0;">
        <p>© 2025 Mini Project</p>
    </footer>

    <script>
        function toggleForms() {
            document.getElementById("formWrapper").classList.toggle("show-register");
        }
    </script>
</body>
</html>
