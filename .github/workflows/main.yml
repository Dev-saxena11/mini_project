# In .github/workflows/main.yml

name: Build Kivy APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with official Buildozer container
        uses: docker://kivy/buildozer:1.5.0
        with:
          # This command runs the build inside the container.
          # The 'chown' part is added to prevent file permission issues.
          args: bash -c "sudo chown -R $(whoami) . && buildozer -v android debug"

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          # This uses a wildcard to find the generated APK in the bin/ directory
          path: bin/*.apk